<div class="course-card"
     *ngIf="course"
     #container>

  <course-title [title]="course.description"></course-title>


  <ng-content select="course-image"
              *ngIf="course.iconUrl"></ng-content>

  <div class="course-description">

    Edit Title: <input #courseTitle
           [value]="course.description"
           (keyup)="onTitleChance(courseTitle.value)">

  </div>

  <div class="course-category"
       [ngSwitch]="course.category">

    <div class="category"
         *ngSwitchCase="'BEGINNER'">Beginner</div>

    <div class="category"
         *ngSwitchCase="'INTERMEDIATE'">Intermediate</div>

    <div class="category"
         *ngSwitchCase="'ADVANCED'">Advanced</div>

  </div>

  <button (click)="onSaveClicked(courseTitle.value)">Save Course</button>

</div>
